 <section style="margin-top:100px;" id="appointment" class="appointment section-bg">
      <div class="container">

        <div class="section-title">
          <h2>Appointment</h2>
          <p>Please fill all details to Make Appointment</p>
        </div>
        <form th:action=@{/saveAppointment} th:object="${appointment}" method="post" role="form" class="php-email-form">
          <div class="row">
            <div class="col-md-4 form-group">
             <label>Specialist</label>
             <select th:field="*{specialist}" class="form-control" onChange="changecat(this.value);" required>
			     <option th:value="null">Select Speciality</option>
			    <option th:value="Cardiologist">Cardiologist</option>
			    <option th:value="Gynacologist">Gynacologist</option>
			    <option th:value="Neurologist">Neurologist</option>
			    <option th:value="Orthopedic">Orthopedic</option>
			    <option th:value="Dental">Dental</option>
			    <option th:value="ENT">ENT</option>
			    </select>
			    
              
              <div class="validate"></div>
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
             <label>Select Date</label>
              <input type="date" class="form-control" name="date" id="datefield" min="1899-01-01" th:field="*{date}" placeholder="Date" required>
              <div class="validate"></div>
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
             <label>Choose Slot</label>
              <input type="time" class="form-control" name="slot" id="slot" th:field="*{slot}" placeholder="Slot" required>
              <div class="validate"></div>
            </div>
          </div>
          
          
          
           <div class="form-group mt-3">
           <label>Doctor</label>
           <select class="form-control" th:field="*{doctorEmail}"  id="doctorEmail" required>
			    <option value="" disabled selected>Select Doctor</option>
			    </select>
           
            <div class="validate"></div>
          </div>
          
            
          
         

         
         <div class="mb-3">
           
          </div>
          <div class="text-center"><button type="submit">Continue to Payment</button></div>
        </form>

      </div>
    </section><!-- End Appointment Section -->

<script>
var today = new Date();
var dd = today.getDate();
var mm = today.getMonth() + 1; //January is 0!
var yyyy = today.getFullYear();

if (dd < 10) {
   dd = '0' + dd;
}

if (mm < 10) {
   mm = '0' + mm;
} 
    
today = yyyy + '-' + mm + '-' + dd;
document.getElementById("datefield").setAttribute("min", today);
</script>

<script th:inline="javascript">
	
	var cat = /*[[${itemMap}]]*/ 'default';
	console.log(cat);
	 function changecat(value) {
	        if (value.length == 0) document.getElementById("doctorEmail").innerHTML = "<option></option>";
	        else {
	            var itemOptions = "";
	            for (categoryId in cat[value]) {
	                itemOptions += "<option value="+cat[value][categoryId].split(",")[0]+">" + cat[value][categoryId].split(",")[1] + "</option>";
	            }
	            document.getElementById("doctorEmail").innerHTML = itemOptions;
	        }
	    }
	 
	 </script>

<body>

  <!-- ======= Top Bar ======= -->
  <div id="topbar" class="d-flex align-items-center fixed-top">
    <div class="container d-flex justify-content-between">
      <div class="contact-info d-flex align-items-center">
        <i class="bi bi-envelope"></i> <a href="mailto:contact@example.com">contact@example.com</a>
        <i class="bi bi-phone"></i> +1 5589 55488 55
      </div>
      <div class="d-none d-lg-flex social-links align-items-center">
        <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></i></a>
      </div>
    </div>
  </div>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto"><a href="#">Hospital Management System</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar order-last order-lg-0">
        
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

<a href="/admin" class="appointment-btn scrollto">Home</a>
 <a href="/viewPatients" class="appointment-btn scrollto">View Patients</a>
      <a href="/manageBills" class="appointment-btn scrollto">Manage Bills</a>
      <a href="/viewRecords" class="appointment-btn scrollto">View Records</a>
      <a href="/adddoctor" class="appointment-btn scrollto">Add Doctors</a>
 		<a href="/login" class="appointment-btn scrollto">Logout</a>
    </div>
  </header><!-- End Header -->
  
  
   <section style="margin-top:100px;" id="doctors" class="doctors">
      <div class="container">

        <div class="section-title">
          <h2>Doctors</h2>
         <form th:action=@{/searchDoctor} method="post" role="form" class="php-email-form">
          
              <input style="width:400px;margin-left:450px;" type="text" name="searchKey" class="form-control" id="searchKey" placeholder="Search Doctor" required>
              <br>
           
           <button type="submit" class="appointment-btn scrollto">Search</button>
            </form>
        </div>
        
         <th:block th:if="${size} == 0">
        <p>No Records Found</p>
        </th:block>

        <div class="row">
<th:block th:each="doctor : ${doctors}">
          <div class="col-lg-6">
            <div class="member d-flex align-items-start">
              <th:block th:if="${doctor.gender} == 'male'">
              <div class="pic"><img src="assets/img/doctors.jpeg" class="img-fluid" alt=""></div>
              </th:block>
              
              <th:block th:if="${doctor.gender} == 'female'">
              <div class="pic"><img src="assets/img/fdoctors.jpeg" class="img-fluid" alt=""></div>
              </th:block>
              <div class="member-info">
                <h4><th:block th:text="${doctor.firstname}">
				     </th:block></h4>
                <span><th:block th:text="${doctor.specialist}">
				     </th:block></span>
                <p><th:block th:text="${doctor.experience}">
				     </th:block> of Experience</p>
                <br>
                
                 <a th:href="@{'/editdoctor/' + ${doctor.Id}}" class="appointment-btn scrollto"><i class="ri-edit-fill"></i> Edit</a>
                  <a th:href="@{'/deletedoctor/' + ${doctor.Id}}" class="appointment-btn scrollto"><i class="ri-remove-fill"></i> Delete</a>
                 
              </div>
            </div>
          </div>
          
</th:block> 

        </div>

      </div>
    </section><!-- End Doctors Section -->

 
  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>

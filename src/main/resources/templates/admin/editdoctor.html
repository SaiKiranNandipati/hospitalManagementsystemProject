 <section style="margin-top:100px;" id="appointment" class="appointment section-bg">
      <div class="container">

        <div class="section-title">
          <h2>Update Doctor Details</h2>
          <p>Please fill all details to update Doctor to website</p>
        </div>
        <form th:action=@{/updateDoctor} th:object="${doctor}" method="post" role="form" onsubmit="alertNow()" class="php-email-form">
        
        <input type="hidden" class="form-control" th:field="*{Id}" required/>
        <input type="hidden" class="form-control" th:field="*{password}" required/>
          <div class="row">
            <div class="col-md-4 form-group">
            <label>User Name</label>
              <input type="text" name="name" class="form-control" id="username" th:field="*{username}" th:value="${doctor.username}" placeholder="Username" required>
              <div class="validate"></div>
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
             <label>Email</label>
              <input type="email" class="form-control" name="email" id="email" th:field="*{email}" th:value="${doctor.email}" placeholder="Email" required>
              <div class="validate"></div>
            </div>
           
          </div>
          
          <div class="row">
            <div class="col-md-4 form-group">
               <label>First Name</label>
              <input type="text" name="firstname" class="form-control" id="firstname" th:field="*{firstname}" th:value="${doctor.firstname}" placeholder="First Name" required>
              <div class="validate"></div>
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
               <label>Last Name</label>
              <input type="text" class="form-control" name="lastname" th:field="*{lastname}" id="lastname" th:value="${doctor.lastname}" placeholder="Last Name" required>
              <div class="validate"></div>
            </div>
           <div class="col-md-4 form-group mt-3 mt-md-0">
              <label>Mobile Number</label>
              <input type="text" class="form-control" name="mobileNumber" th:field="*{mobileNumber}" pattern="[0-9]{10}" id="mobileNumber" th:value="${doctor.mobileNumber}" placeholder="Mobile Number" required>
              <div class="validate"></div>
            </div>
          </div>
          
           <div class="row">
            <div class="col-md-4 form-group">
               <label>Age</label>
              <input type="number" name="age" class="form-control" id="age" th:field="*{age}" min="20" max="99" th:value="${doctor.age}" placeholder="Age" required>
              <div class="validate"></div>
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
               <label>Gender</label>
              <select th:field="*{gender}" th:value="${doctor.gender}" class="form-control" required>
			     <option th:value="null">Select Gender</option>
			    <option th:value="male">Male</option>
			    <option th:value="female">Female</option>
			    </select>
              <div class="validate"></div>
            </div>
           <div class="col-md-4 form-group mt-3 mt-md-0">
              <label>Experience</label>
              <input type="number" class="form-control" name="experience" th:field="*{experience}" min="1" max="99" th:value="${doctor.experience}" id="experience" placeholder="Experience" required>
              <div class="validate"></div>
            </div>
          </div>
          
           <div class="form-group mt-3">
              <label>Speciality</label>
            <select th:field="*{specialist}" th:value="${doctor.specialist}" class="form-control" required>
			     <option th:value="null">Select Speciality</option>
			    <option th:value="Cardiologist">Cardiologist</option>
			    <option th:value="Gynacologist">Gynacologist</option>
			    <option th:value="Neurologist">Neurologist</option>
			    <option th:value="Orthopedic">Orthopedic</option>
			    <option th:value="Dental">Dental</option>
			    <option th:value="ENT">ENT</option>
			    </select>
            <div class="validate"></div>
          </div>
          
            <div class="row">
            <div class="col-md-4 form-group">
               <label>Door No</label>
              <input type="text" name="doorNo" class="form-control" id="doorNo" th:field="*{doorNo}" th:value="${doctor.doorNo}" placeholder="Your Door No" required>
              <div class="validate"></div>
            </div>
            
             <div class="col-md-4 form-group">
                <label>Street</label>
              <input type="text" name="street" class="form-control" id="street" th:field="*{street}" th:value="${doctor.street}" placeholder="Your Street Name" required>
              <div class="validate"></div>
            </div>
            
             <div class="col-md-4 form-group">
                <label>City</label>
              <input type="text" name="city" class="form-control" id="city" th:field="*{city}" th:value="${doctor.city}" placeholder="Your City Name" required>
              <div class="validate"></div>
            </div>
            
       
          </div>
          
           <div class="row">
            <div class="col-md-4 form-group">
               <label>Zip Code</label>
              <input type="number" name="zipCode" class="form-control" id="zipCode" th:field="*{zipCode}" th:value="${doctor.zipCode}" placeholder="Your Zip Code" required>
              <div class="validate"></div>
            </div>
            <div class="col-md-4 form-group">
               <select name="securityQuestion" th:field="*{securityQuestion}" class="form-control" required>
			     <option th:value="null">Select your Security Question</option>
			    <option th:value="birthlocation">Where is your birth location</option>
			    <option th:value="god">Who is your favorite God</option>
			    <option th:value="school">What is your first school name</option>
			    </select>
            </div>
            
             <div class="col-md-4 form-group">
              <input type="text" name="securityAnswer" class="form-control" id="securityAnswer" th:field="*{securityAnswer}" th:value="${doctor.securityAnswer}" placeholder="Your Security Answer" required>
              <div class="validate"></div>
            </div>
            
       
          </div>
          
         

         
         <div class="mb-3">
           
          </div>
          <div class="text-center"><button type="submit">Submit</button></div>

 <section style="margin-top:100px;" id="appointment" class="appointment section-bg">

                <p>First Name: <th:block th:text="${patient.firstname}">
				     </th:block></p>
                <span>Last Name: <th:block th:text="${patient.lastname}">
				     </th:block></span>
                <p>Email: <th:block th:text="${patient.email}">
				     </th:block></p>
				 <p>Age: <th:block th:text="${patient.age}">
				     </th:block></p>
				     
				   <p>Mobile Number: <th:block th:text="${patient.mobileNumber}">
				     </th:block></p>
				     
				      <p>Door No: <th:block th:text="${patient.doorNo}">
				     </th:block></p>
				     
				      <p>Street: <th:block th:text="${patient.street}">
				     </th:block></p>
				     
				      <p>Disease: <th:block th:text="${patient.disease}">
				     </th:block></p>
				     
				      <p>Blood Group: <th:block th:text="${patient.bloodGroup}">
				     </th:block></p>

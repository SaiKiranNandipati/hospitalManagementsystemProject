<head>
  <meta charset="utf-8">

  <title>Hospital Management System</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

  <!-- ======= Top Bar ======= -->
  <div id="topbar" class="d-flex align-items-center fixed-top">
    <div class="container d-flex justify-content-between">
      <div class="contact-info d-flex align-items-center">
        <i class="bi bi-envelope"></i> <a href="mailto:contact@example.com">contact@example.com</a>
        <i class="bi bi-phone"></i> +1 5589 55488 55
      </div>
      <div class="d-none d-lg-flex social-links align-items-center">
        <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></i></a>
      </div>
    </div>
  </div>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto"><a href="#">Hospital Management System</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar order-last order-lg-0">
        
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

   
      
 		<a href="/login" class="appointment-btn scrollto">Logout</a>
    </div>
  </header><!-- End Header -->

 <section style="margin-top:100px;" id="doctors" class="doctors">
      <div class="container">

        <div class="section-title">
          <h2>Appointments</h2>
         <th:block th:if="${size} == 0">
        <p>No Records Found</p>
        </th:block>
        </div>

        <div class="row">
		<th:block th:each="app : ${appointments}">
          <div class="col-lg-6">
            <div class="member d-flex align-items-start">
              
              <div style="height:300px;" class="member-info">
                <h4>Date: <th:block th:text="${app.date}">
				     </th:block></h4>
				    <span>Specialist: <th:block th:text="${app.specialist}">
				     </th:block></span> 
				 <span>Doctor Email: <th:block th:text="${app.doctorEmail}">
				     </th:block></span>
                <span>Slot: <th:block th:text="${app.slot}">
				     </th:block></span>
                <p>Is Confirmed: <th:block th:text="${app.isConfirmed}">
				     </th:block></p>
                <br>
                	<th:block th:if="${app.isConfirmed} == 'Confirmed'">
                	 <th:block th:if="${app.prescription} == 'Not Added Yet'">
        <a th:href="@{'/addPrescription/' + ${app.Id}}" class="appointment-btn scrollto">Add Prescription</a>
        </th:block>
        <a th:href="@{'/viewPatient/' + ${app.patientEmail}}" class="appointment-btn scrollto">View Patient Details</a>
        </th:block>
        
        <th:block th:if="${app.isConfirmed} == 'Confirmed'">
        <th:block th:if="${app.prescription} != 'Not Added Yet'">
         <p>Prescription: <th:block th:text="${app.prescription}">
				     </th:block></p>
				     
				     </th:block>
        </th:block>
                
                
                
                <th:block th:if="${app.isConfirmed} == 'no'">
   
                 <a th:href="@{'/cancelAppointments/' + ${app.Id}}" class="appointment-btn scrollto"><i class="ri-edit-fill"></i> Cancel Appointment</a>
                  
                 <a th:href="@{'/confirmAppointment/' + ${app.Id}}" class="appointment-btn scrollto"><i class="ri-edit-fill"></i> Confirm Appointment</a>
 			</th:block>
 		
                  
              </div>
              
            </div>
          </div>
          
</th:block> 

        </div>

      </div>
    </section><!-- End Doctors Section -->

 
  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
